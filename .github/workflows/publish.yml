name: Publish to Hex.pm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17'
          otp-version: '27'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Update version
        if: github.event_name == 'workflow_dispatch'
        run: |
          sed -i "s/@version \".*\"/@version \"${{ inputs.version }}\"/" mix.exs

      - name: Run tests
        run: mix test

      - name: Check formatting
        run: mix format --check-formatted

      - name: Configure git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install git-cliff
        if: github.event_name == 'workflow_dispatch'
        uses: kenji-miyake/setup-git-cliff@v2

      - name: Generate changelog
        if: github.event_name == 'workflow_dispatch'
        run: |
          git-cliff --tag "v${{ inputs.version }}" -o CHANGELOG.md

      - name: Commit version and changelog
        if: github.event_name == 'workflow_dispatch'
        run: |
          git pull --rebase origin main
          git add mix.exs CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Release v${{ inputs.version }}"
            git push
          fi

      - name: Create tag and release
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ inputs.version }} already exists"
          else
            git tag "v${{ inputs.version }}"
            git push origin "v${{ inputs.version }}"
          fi
          if gh release view "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Release v${{ inputs.version }} already exists"
          else
            gh release create "v${{ inputs.version }}" \
              --title "v${{ inputs.version }}" \
              --generate-notes
          fi

      - name: Publish to Hex.pm
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: |
          mix hex.publish --yes
